<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account - iMate</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #343539;
            color: #fff;
        }

        .layout {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 320px;
            background-color: #23242a;
            border-right: none;
            padding-top: 32px;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo-bar {
            display: flex;
            align-items: center;
            margin-left: 32px;
            margin-bottom: 40px;
        }

        .logo-bar img {
            height: 100px;
            margin-right: 12px;
        }

        .logo-bar strong {
            font-size: 2.2rem;
            color: #fff;
        }

        .sidebar-nav {
            width: 100%;
            padding-left: 32px;
        }

        .sidebar-nav a {
            font-size: 1.1rem;
            color: #fff;
            margin-bottom: 20px;
            text-decoration: none;
            display: block;
            font-weight: 400;
            transition: color 0.2s ease, background-color 0.2s ease;
            padding: 8px 12px;
            border-radius: 6px;
        }

        .sidebar-nav a:hover {
            background-color: #7ab09c;
            color: #181a20;
        }

        .sidebar-nav .balance-label {
            font-size: 1.2rem;
            margin-top: 30px;
            margin-bottom: 8px;
            color: #b0b0b0;
        }

        .sidebar-nav .balance-box {
            background: #23242a;
            color: #fff;
            font-size: 1.2rem;
            padding: 10px;
            text-align: center;
            border-radius: 4px;
            margin-bottom: 24px;
            width: 180px;
            border: 1px solid #333;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding-top: 80px;
        }

        .main-content h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 60px;
            text-align: center;
            color: #fff;
        }

        .start-interview-btn {
            background: #7ab09c;
            color: #181a20;
            padding: 16px 32px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 4px 15px rgba(122, 176, 156, 0.3);
        }

        .start-interview-btn:hover {
            background: #6a9f8c;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(122, 176, 156, 0.4);
        }

        @media (max-width: 900px) {
            .sidebar {
                width: 100px;
                padding-left: 0;
            }

            .sidebar-nav, .logo-bar {
                margin-left: 10px;
            }

            .sidebar-nav a {
                font-size: 1rem;
                padding: 6px 8px;
            }

            .sidebar-nav .balance-box {
                width: 90px;
                font-size: 1rem;
            }

            .logo-bar strong {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
<div class="layout">
    <div class="sidebar">
        <div class="logo-bar">
            <img src="logo_iMate_2.png" alt="iMate Logo">
            <strong>iMate</strong>
        </div>
        <div class="sidebar-nav">
            <a href="account_new_session_dark.html">Interview</a>
            <a href="account_cheatsheet_dark.html">Add cheatsheet</a>
            <a href="account_download_dark.html">Download extension</a>
            <a href="account_settings_dark.html">Settings</a>
            <a href="support.html">Support</a>
        </div>
    </div>
    <div class="main-content">
        <h1>Get started</h1>
        <a href="account_new_session_dark.html" class="start-interview-btn" style="display: flex; align-items: center; justify-content: center; text-decoration: none;">Start interview</a>
    </div>
</div>
</body>
</html>
