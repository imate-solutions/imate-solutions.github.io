<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account - iMate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="top-bar">
    <div class="credits-dropdown">
        <button class="get-credits-btn">Get Credits</button>
        <div class="credits-popup">
            <div class="credits-option">
                <div class="credits-info">
                    <div class="credits-amount">100 credits</div>
                    <div class="credits-price">$100 USD</div>
                </div>
                <button class="buy-btn">Buy</button>
            </div>
            <div class="credits-option">
                <div class="credits-info">
                    <div class="credits-amount">1000 credits</div>
                    <div class="credits-price">$900 USD</div>
                </div>
                <button class="buy-btn">Buy</button>
            </div>
        </div>
    </div>
    <!-- <div class="plan">Pro Plan <span style="color:#b0b0b0;font-weight:400;">Active</span></div> -->
    <div class="user-info">
        <span style="color:#b0b0b0;font-size:1rem;">John Doe</span>
        <div class="user-initials">JD</div>
    </div>
</div>
<div class="layout">
    <div class="sidebar">
        <div class="logo-bar">
            <img src="logo_iMate_2.png" alt="iMate Logo">
            <strong>iMate</strong>
        </div>
        <div class="sidebar-nav">
            <a href="account_new_session_dark.html">Interview</a>
            <a href="account_cheatsheet_dark.html">Add cheatsheet</a>
            <a href="account_download_dark.html">Download extension</a>
            <a href="account_settings_dark.html">Settings</a>
            <a href="support.html">Support Center</a>
        </div>
    </div>
    <div class="main-content">
        <div class="dashboard-card">
            <h1>Get started</h1>
            <a href="account_new_session_dark.html" class="start-interview-btn">Start interview</a>
            <div class="analytics-section">
                <div class="analytics-title">Your Analytics</div>
                <div class="analytics-stats">
                    <div>
                        <div class="analytics-stat">355</div>
                        <div class="analytics-label">Credits left</div>
                    </div>
                    <div>
                        <div class="analytics-stat">41</div>
                        <div class="analytics-label">Requests</div>
                    </div>
                </div>
                <div class="analytics-label" style="font-size:0.95rem;"> ~3 interview sessions</div>
                <button class="get-credits-btn">Get Credits</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
